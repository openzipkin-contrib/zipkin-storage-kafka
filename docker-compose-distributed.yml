---
version: '3'
services:
  kafka-zookeeper:
    image: openzipkin/zipkin-kafka
    container_name: kafka-zookeeper
    ports:
      - 2181:2181
      - 9092:9092
      - 19092:19092
  zipkin-aggregation:
    image: jeqo/zipkin-kafka
    container_name: zipkin-aggregation
    ports:
      - 9411:9411
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka-zookeeper:9092
      KAFKA_STORAGE_SPAN_CONSUMER_ENABLED: 'true'
      QUERY_ENABLED: 'false'
  zipkin-storage:
    image: jeqo/zipkin-kafka
    container_name: zipkin-storage
    ports:
      - 9412:9411
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka-zookeeper:9092
      KAFKA_STORAGE_SPAN_CONSUMER_ENABLED: 'false'
      KAFKA_STORAGE_TRACES_RETENTION_PERIOD: -1
      KAFKA_STORAGE_TRACES_INACTIVITY_GAP: 5000
    volumes:
      - zipkin:/data
volumes:
  zipkin: