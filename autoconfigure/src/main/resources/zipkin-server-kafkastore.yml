# When enabled, this allows shorter env properties (ex -Dspring.profiles.active=kafka)
zipkin:
  storage:
    kafka:
      span-consumer-enabled: ${KAFKA_STORE_SPAN_CONSUMER_ENABLED:true}
      aggregation-enabled: ${KAFKA_STORE_AGGREGATION_ENABLED:true}
      bootstrap-servers: ${KAFKA_STORE_BOOTSTRAP_SERVERS:localhost:9092}
      ensure-topics: ${KAFKA_STORE_ENSURE_TOPICS:true}
      store-directory: ${KAFKA_STORE_DIRECTORY:/tmp/zipkin}
      compression-type: ${KAFKA_STORE_COMPRESSION_TYPE:NONE}
      traces-retention-scan-frequency: ${KAFKA_STORE_TRACES_RETENTION_SCAN_FREQUENCY:86400000}
      traces-retention-period: ${KAFKA_STORE_TRACES_RETENTION_PERIOD:604800000}
      trace-inactivity-gap: ${KAFKA_STORE_TRACE_INACTIVITY_GAP:60000}
      dependencies-retention-period: ${KAFKA_STORE_DEPENDENCIES_RETENTION_PERIOD:432000000}
      dependencies-window-size: ${KAFKA_STORE_DEPENDENCIES_WINDOW_SIZE:60000}
      spans-topic: ${KAFKA_STORE_SPANS_TOPIC:zipkin-spans-v1}
      spans-topic-partitions: ${KAFKA_STORE_SPANS_TOPIC_PARTITIONS:1}
      spans-topic-replication-factor: ${KAFKA_STORE_SPANS_TOPIC_REPLICATION_FACTOR:1}
      traces-topic: ${KAFKA_STORE_TRACES_TOPIC:zipkin-span-dependencies-v1}
      traces-topic-partitions: ${KAFKA_STORE_TRACES_TOPIC_PARTITIONS:1}
      traces-topic-replication-factor: ${KAFKA_STORE_TRACES_TOPIC_REPLICATION_FACTOR:1}
      dependency-links-topic: ${KAFKA_STORE_DEPENDENCY_LINKS_TOPIC:zipkin-dependencies-v1}
      dependency-links-topic-partitions: ${KAFKA_STORE_DEPENDENCY_LINKS_TOPIC_PARTITIONS:1}
      dependency-links-topic-replication-factor: ${KAFKA_STORE_DEPENDENCY_LINKS_TOPIC_REPLICATION_FACTOR:1}
