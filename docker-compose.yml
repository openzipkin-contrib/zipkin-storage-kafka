---
version: '3'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:5.3.0
    ports:
      - 2181:2181
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
  kafka:
    image: confluentinc/cp-kafka:5.3.0
    ports:
      - 9092:9092
      - 29092:29092
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    depends_on:
      - zookeeper
  kafka-manager:
    image: syscomiddleware/kafka-manager:1.3.3
    ports:
      - 19000:9000
    environment:
      ZK_HOSTS: zookeeper:2181
  zipkin:
    build:
      context: .
      args:
        KAFKA_STORAGE_VERSION: ${TAG}
    image: jeqo/zipkin-kafka:${TAG}
    ports:
      - 9411:9411
    environment:
      KAFKA_STORE_BOOTSTRAP_SERVERS: kafka:9092
      #      KAFKA_STORE_DIRECTORY: /zipkin/data
      KAFKA_STORE_COMPRESSION_TYPE: SNAPPY
      ZIPKIN_LOGGING_LEVEL: DEBUG
#    volumes:
#      - zipkin:/zipkin/data
